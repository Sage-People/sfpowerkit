
name: Review

# Controls when the workflow will run
on:
  pull_request:
    branches: 
      - main
      - hotfix/*
    paths-ignore: 
      - 'docs/*' 
      
jobs:
  SmokeTest:
      name: Smoke Test PR
      runs-on: 'ubuntu-latest'     
      
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v1
          with:
            node-version: '14'
            registry-url: 'https://registry.npmjs.org'
